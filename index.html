<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dialog Promotion Login</title>
  <style>
    body{margin:0;font-family:Segoe UI,Arial;background:#e8ecf1;display:flex;align-items:center;justify-content:center;height:100vh;padding:20px}
    .card{background:white;width:380px;padding:26px;border-radius:14px;box-shadow:0 4px 20px rgba(0,0,0,.12);text-align:center}
    .logo{width:110px;margin:0 auto 10px auto;display:}
    h2{margin:8px 0 14px 0;color:#b40000;font-size:22px;font-weight:700}
    p{color:#444;font-size:15px;margin-bottom:20px}
    input{width:100%;padding:14px;border:1px solid #ccc;border-radius:8px;font-size:15px;margin-bottom:12px}
    .btn{width:100%;padding:14px;background:#b40000;border:0;border-radius:8px;color:white;font-size:17px;font-weight:700;cursor:pointer}
    .btn:hover{background:#990000}
    .footer{text-align:center;margin-top:14px;font-size:13px;color:#666}
  </style>
</head>
<body>

  <div class="card">
    <!-- Dialog Logo (SVG replacement) -->
    <img class="logo" src= "Dialog_Axiata_logo.svg.png" alt="Dialog Logo">

    <h2>Exclusive Dialog Promotion</h2>
    <p>Login now to access your special rewards, bonus data packs, and monthly offers.</p>

    <form>
      <input type="tel" placeholder="Phone Number" required>
      <button class="btn">Get Voucher</button>
    </form>

    <div class="footer">By continuing, you agree to Dialog Terms & Conditions.</div>
  </div>

</body>
</html>
